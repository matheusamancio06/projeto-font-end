            </ul>
        </nav>

    <main>
        <h1>Formulário de Cadastro</h1>
        <section class="form-container">
            <form id="registration-form">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="contact">Número de Contato</label>
                <input type="tel" id="contact" name="contact" placeholder="(XX) XXXXX-XXXX" required>

                <label for="message">Sua opinião</label>
                <textarea id="message" name="message" placeholder="Deixe sua opinião sobre o site..." required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
